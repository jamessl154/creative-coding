<html>
  <body>
    <canvas width="800" height="800"></canvas>
    <script>
      let canvas = document.querySelector('canvas')
      let context = canvas.getContext('2d')
      context.lineWidth = 4
      const width = 60
      const height = 60
      const gap = 20
      let x,y
      for (let i=0; i < 5; i++) {
        for (let j=0; j < 5; j++) {
          x = 100 + (width + gap) * i
          y = 100 + (width + gap) * j
          context.beginPath()
          context.rect(x,y,width,height)
          context.stroke()
          if ((i + j + 1) % 2 == 0) {
            context.beginPath()
            context.rect(x+8,y+8,width-16,height-16)
            context.stroke()
          }
          // context.beginPath()
          // context.arc(x+30,y+30,gap,0,2*Math.PI)
          // context.stroke()
        }
      }
    </script>
  </body>
</html>
